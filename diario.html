<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda Scolastica - Diario</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="dark-mode">

    <header>
        <h1>DIARIO</h1>
        <button id="toggle-theme">🌙 / ☀️</button>
    </header>

<nav class="nav-bar">
        <a href="index.html" class="nav-btn">Dashboard</a>
        <a href="calendario.html" class="nav-btn">Calendario</a>
        <a href="diario.html" class="nav-btn">Diario</a>
        <a href="orario.html" class="nav-btn">Orario</a>
    </nav>

    <main class="diary-container">
    <div class="diary-header">
        <button class="nav-btn" id="prev-day">
            <img src="assets/icons/prev.svg" alt="Giorno precedente">
        </button>

       

        <button class="nav-btn" id="next-day">
            <img src="assets/icons/next.svg" alt="Giorno successivo">
        </button>
    </div>

     <div class="day-display">
            <img id="day-image" src="assets/days/15.svg" alt="Numero del giorno">
            <span id="month-name">Settembre 2025</span>
        </div>
        
    <div class="diary-content">
        <ul id="task-list">
            <!-- Qui JS inserirà i compiti -->
        </ul>
        <p id="empty-message" class="hidden">🎉 Niente da fare per oggi</p>
    </div>

    <div class="diary-notes">
        <textarea id="notes" placeholder="Scrivi appunti per oggi..."></textarea>
    </div>
</main>


    <footer>
        <p>Andrea Vinduska &copy; 2025</p>
    </footer>

    <script src="js/utils.js"></script>
    <script src="js/db.js"></script>
    <script src="js/diary.js"></script>
    <script src="js/debug.js"></script>
    <script src="js/app.js"></script>

</body>
</html>
