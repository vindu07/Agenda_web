<ul id="task-list"></ul>


<!-- MODALE CREAZIONE TASK -->
<div id="hud" class="hud invisible">
  <h3>MODIFICA COMPITO</h3>
  <div class="hud-divs">
    <label for="task-subject">Materia:</label>
    <select id="task-subject">
      <option value="Italiano">Italiano</option>
      <option value="Matematica">Matematica</option>
      <option value="Scienze">Scienze</option>
      <option value="Fisica">Fisica</option>
      <option value="Arte">Arte</option>
      <option value="Informatica">Informatica</option>
      <option value="Storia e Filosofia">Storia e Filosofia</option>
      <option value="Motoria">Motoria</option>
      <option value="Inglese">Inglese</option>
      <option value="Religione">Religione</option>
      <option value="NOTA">NOTA</option>
    </select>
  </div>
  <div class="hud-divs">
    <label for="isTest">Tipo:</label>
    <select id="isTest">
      <option value=0 >Compito</option>
      <option value=1 >Verifica</option>
    </select>
  </div>
  <div class="hud-divs">
    <label for="task-desc">Descrizione:</label>
    <textarea id="task-desc"></textarea>
  </div>
  <div class="hud-divs">
    <label for="task-priority">Priorit√†:</label>
    <select id="task-priority">
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
    </select>
  </div>
  <div class="buttons">
    <button id="save-task">Salva Compito</button>
    <button id="annulla-task">Annulla</button>
  </div>
</div>
</div>
