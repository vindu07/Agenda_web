    <!-- MAIN -->
<main class="diary-container">

<div class="diary-header">
<button class="nav-btn small-btn" id="prev-day">‚óÄ</button>
<button id="new-task" class="nav-btn">‚ûï Nuovo Task</button>
<button class="nav-btn small-btn" id="next-day">‚ñ∂</button>

<div class="day-display">

<ul id="task-list"></ul>


<!-- MODALE CREAZIONE TASK -->
<div id="hud" class="hud invisible">
  <h3>MODIFICA COMPITO</h3>
  <div class="hud-divs">
    <label for="task-subject">Materia:</label>
    <select id="subject">
      <option value="1">Italiano</option>
      <option value="2">Matematica</option>
      <option value="3">Scienze</option>
      <option value="4">Fisica</option>
      <option value="5">Arte</option>
      <option value="6">Informatica</option>
      <option value="7">Storia e Filosofia</option>
      <option value="8">Motoria</option>
      <option value="9">Inglese</option>
      <option value="10">Religione</option>
      <option value="11">NOTA</option>
    </select>
  </div>
  <div class="hud-divs">
    <label for="isTest">Tipo:</label>
    <select id="isTest">
      <option value="0">Compito</option>
      <option value="1">Verifica</option>
    </select>
  </div>
  <div class="hud-divs">
    <label for="task-desc">Descrizione:</label>
    <textarea id="task-desc"></textarea>
  </div>
  <div class="hud-divs">
    <label for="task-priority">Priorit√†:</label>
    <select id="task-priority">
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
    </select>
  </div>
  <div class="buttons">
    <button id="save-task-btn">Salva Compito</button>
    <button id="annulla-task-btn">Annulla</button>
  </div>
</div>
</div>
