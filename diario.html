<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Agenda Scolastica - Diario</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body class="dark-mode">

<header>
    <h1>DIARIO</h1>
    <button id="toggle-theme">üåô / ‚òÄÔ∏è</button>
</header>

<nav class="nav-bar">
    <a href="index.html" class="nav-btn">Dashboard</a>
    <a href="calendario.html" class="nav-btn">Calendario</a>
    <a href="diario.html" class="nav-btn">Diario</a>
    <a href="orario.html" class="nav-btn">Orario</a>
</nav>

<main class="diary-container">
    <div class="diary-header">
        <button class="nav-btn" id="prev-day">‚óÄ</button>
        <button class="nav-btn" id="next-day">‚ñ∂</button>
    </div>

    <div class="day-display">
        <div id="day-number">15</div>
        <div class="day-text">
            <span id="weekday-name">Luned√¨</span>
            <span id="month-name">Settembre 2025</span>
        </div>
    </div>

    <button id="add-task-btn">‚ûï Nuovo Task/Verifica</button>

    <div class="diary-content">
        <ul id="task-list"></ul>
        <p id="empty-message" class="hidden">üéâ Niente da fare per oggi</p>
    </div>

    <div class="diary-notes">
        <textarea id="notes" placeholder="Scrivi appunti per oggi..."></textarea>
    </div>

    <!-- MODAL CREAZIONE/MODIFICA TASK -->
<div id="task-modal" class="modal hidden">
    <div class="modal-content">
        <h3 id="modal-title">Nuovo Task</h3>
        <label>
            Materia:
            <select id="task-subject">
                <option value="matematica">Matematica</option>
                <option value="italiano">Italiano</option>
                <option value="storia">Storia</option>
                <option value="inglese">Inglese</option>
                <option value="scienze">Scienze</option>
                <option value="arte">Arte</option>
                <option value="motoria">Motoria</option>
                <option value="religione">Religione</option>
                <option value="fisica">Fisica</option>
                <option value="informatica">Informatica</option>
            </select>
        </label>
        <label>
            Descrizione:
            <input type="text" id="task-descr" placeholder="Dettagli compito...">
        </label>
        <label>
            Completato:
            <input type="checkbox" id="task-completed">
        </label>
        <label>
            Verifica:
            <input type="checkbox" id="task-isTest">
        </label>
        <label>
            Priorit√† (1-3):
            <input type="number" id="task-priority" min="1" max="3" value="1">
        </label>
        <div style="display:flex; gap:10px; justify-content:flex-end;">
            <button id="task-save-btn">Salva</button>
            <button id="task-cancel-btn">Annulla</button>
        </div>
    </div>
</div>

<!-- Pulsante per aprire popup -->
<button id="add-task-btn" class="nav-btn">‚ûï Nuovo Task</button>


    
</main>

<!-- Modale task -->
<div id="task-modal" class="modal hidden">
  <div class="modal-content">
    <h2 id="modal-title">Nuovo Task</h2>
    <label for="task-subject">Materia</label>
    <input type="text" id="task-subject" placeholder="Matematica">
    <label for="task-desc">Descrizione</label>
    <textarea id="task-desc" placeholder="Dettagli del compito..."></textarea>
    <label for="task-type">Tipo</label>
    <select id="task-type">
      <option value="task">Compito</option>
      <option value="test">Verifica</option>
    </select>
    <label for="task-priority">Priorit√† (1-3)</label>
    <input type="number" id="task-priority" min="1" max="3" value="1">
    <div class="modal-buttons">
      <button id="save-task-btn">üíæ Salva</button>
      <button id="cancel-task-btn">‚ùå Annulla</button>
    </div>
  </div>
</div>

<footer>
    <p>Andrea Vinduska &copy; 2025</p>
</footer>

<script src="js/utils.js"></script>
<script src="js/db.js"></script>

<script src="js/app.js"></script>

</body>
</html>
